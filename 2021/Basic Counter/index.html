<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myNumber">0</div>
  <div id="btns">
    <div>
      <button id="decrease">-</button>
      <button id="increase">+</button>
    </div>
    <div>
      <button class="color-btn" id="red" data-color="#FF0000"></button>
      <button class="color-btn" id="orange" data-color="#FFA500"></button>
      <button class="color-btn" id="yellow" data-color="#FFFF00"></button>
      <button class="color-btn" id="green" data-color="#008000"></button>
      <button class="color-btn" id="blue" data-color="#0000FF"></button>
      <button class="color-btn" id="indigo" data-color="#4B0082"></button>
      <button class="color-btn" id="purple" data-color="#800080"></button>
      <button class="color-btn" id="black" data-color="#000000"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
